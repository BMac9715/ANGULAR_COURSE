<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" 
                        (onDebounce)="sugerencias($event)" 
                        placeholder="Buscar por país..."></app-pais-input>

        <ul class="list-group" *ngIf="mostrarSugerencias">
            <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
                <a class="nav-link" [routerLink]="['/pais', pais.ccn3]">
                    {{ pais.name.common }}
                </a>
            </li>
            <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
                <a class="nav-link">
                    Buscar "{{ termino }}"
                </a>
            </li>
        </ul>
    </div>
</div>

<hr>
<div *ngIf="hasError" class="alert alert-danger">
    No se encontró nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
